<script>
window.crowdfundingPageState = window.crowdfundingPageState || { currentPage: 1, pageSize: 10, filters: {} };

window.crowdfundingPageHandlers = {
    async init() {
        await this.loadStatistics();
        await this.loadProjects();
    },

    async loadStatistics() {
        try {
            const stats = await ApiClient.request(API_ENDPOINTS.crowdfunding.statistics);
            document.getElementById('totalProjects').textContent = stats.total || 0;
            document.getElementById('activeProjects').textContent = stats.active || 0;
            document.getElementById('completedProjects').textContent = stats.completed || 0;
            document.getElementById('totalRaised').textContent = Utils.formatCurrency(stats.totalRaised || 0);
        } catch (error) {
            console.error('Load statistics error:', error);
        }
    },

    async loadProjects() {
        try {
            Loading.show();
            const params = {
                page: window.crowdfundingPageState.currentPage,
                size: window.crowdfundingPageState.pageSize,
                ...window.crowdfundingPageState.filters
            };

            const response = await ApiClient.request(API_ENDPOINTS.crowdfunding.list, {
                method: 'GET',
                params
            });

            this.renderTable(response.records || []);
            this.renderPagination(response.total || 0);
        } catch (error) {
            Toast.error('åŠ è½½é¡¹ç›®åˆ—è¡¨å¤±è´¥: ' + error.message);
            document.getElementById('crowdfundingTableBody').innerHTML = `
                <tr><td colspan="8" class="text-center text-danger">åŠ è½½å¤±è´¥: ${error.message}</td></tr>
            `;
        } finally {
            Loading.hide();
        }
    },

    renderTable(projects) {
        const tbody = document.getElementById('crowdfundingTableBody');
        if (projects.length === 0) {
            tbody.innerHTML = '<tr><td colspan="8" class="text-center">æš‚æ— æ•°æ®</td></tr>';
            return;
        }

        tbody.innerHTML = projects.map(p => {
            const progress = p.targetAmount > 0 ? Math.round((p.raisedAmount / p.targetAmount) * 100) : 0;
            return `
            <tr>
                <td>${p.id}</td>
                <td>${p.title || '-'}</td>
                <td>${Utils.formatCurrency(p.targetAmount || 0)}</td>
                <td>${Utils.formatCurrency(p.raisedAmount || 0)}</td>
                <td>
                    <div style="width: 100px;">
                        <div style="background: #f0f0f0; border-radius: 4px; overflow: hidden;">
                            <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); height: 20px; width: ${progress}%; transition: width 0.3s;"></div>
                        </div>
                        <small>${progress}%</small>
                    </div>
                </td>
                <td><span class="badge badge-${this.getStatusColor(p.status)}">${this.getStatusText(p.status)}</span></td>
                <td>${Utils.formatDate(p.createTime)}</td>
                <td>
                    <button class="btn btn-sm btn-info" onclick="window.crowdfundingPageHandlers.showDetail(${p.id})">è¯¦æƒ…</button>
                    ${p.status === 'PENDING' ? `
                        <button class="btn btn-sm btn-success" onclick="window.crowdfundingPageHandlers.showReviewModal(${p.id}, 'approve')">é€šè¿‡</button>
                        <button class="btn btn-sm btn-danger" onclick="window.crowdfundingPageHandlers.showReviewModal(${p.id}, 'reject')">æ‹’ç»</button>
                    ` : ''}
                </td>
            </tr>
        `}).join('');
    },

    renderPagination(total) {
        const totalPages = Math.ceil(total / window.crowdfundingPageState.pageSize);
        const container = document.getElementById('paginationContainer');
        if (totalPages <= 1) {
            container.innerHTML = '';
            return;
        }
        container.innerHTML = PaginationComponent.render(
            window.crowdfundingPageState.currentPage,
            totalPages,
            total,
            (page) => {
                window.crowdfundingPageState.currentPage = page;
                this.loadProjects();
            }
        );
    },

    getStatusColor(status) {
        return { 'PENDING': 'warning', 'ACTIVE': 'info', 'COMPLETED': 'success', 'CANCELLED': 'secondary' }[status] || 'secondary';
    },

    getStatusText(status) {
        return { 'PENDING': 'å¾…å®¡æ ¸', 'ACTIVE': 'è¿›è¡Œä¸­', 'COMPLETED': 'å·²å®Œæˆ', 'CANCELLED': 'å·²å–æ¶ˆ' }[status] || status;
    },

    search() {
        const keyword = document.getElementById('searchInput').value.trim();
        const status = document.getElementById('statusFilter').value;
        window.crowdfundingPageState.filters = {};
        if (keyword) window.crowdfundingPageState.filters.keyword = keyword;
        if (status) window.crowdfundingPageState.filters.status = status;
        window.crowdfundingPageState.currentPage = 1;
        this.loadProjects();
    },

    reset() {
        document.getElementById('searchInput').value = '';
        document.getElementById('statusFilter').value = '';
        window.crowdfundingPageState.filters = {};
        window.crowdfundingPageState.currentPage = 1;
        this.loadProjects();
    },

    async showDetail(id) {
        try {
            Loading.show();
            const p = await ApiClient.request(API_ENDPOINTS.crowdfunding.detail(id));
            const progress = p.targetAmount > 0 ? Math.round((p.raisedAmount / p.targetAmount) * 100) : 0;
            document.getElementById('detailContent').innerHTML = `
                <div class="detail-section">
                    <h4>é¡¹ç›®ä¿¡æ¯</h4>
                    <div class="detail-row"><span class="detail-label">æ ‡é¢˜:</span><span class="detail-value">${p.title || '-'}</span></div>
                    <div class="detail-row"><span class="detail-label">æè¿°:</span><span class="detail-value">${p.description || '-'}</span></div>
                    <div class="detail-row"><span class="detail-label">ç›®æ ‡é‡‘é¢:</span><span class="detail-value">${Utils.formatCurrency(p.targetAmount || 0)}</span></div>
                    <div class="detail-row"><span class="detail-label">å·²ç­¹é‡‘é¢:</span><span class="detail-value">${Utils.formatCurrency(p.raisedAmount || 0)}</span></div>
                    <div class="detail-row"><span class="detail-label">è¿›åº¦:</span><span class="detail-value">${progress}%</span></div>
                    <div class="detail-row"><span class="detail-label">çŠ¶æ€:</span><span class="badge badge-${this.getStatusColor(p.status)}">${this.getStatusText(p.status)}</span></div>
                    <div class="detail-row"><span class="detail-label">åˆ›å»ºæ—¶é—´:</span><span class="detail-value">${Utils.formatDate(p.createTime)}</span></div>
                    ${p.coverImage ? `<div class="detail-row"><span class="detail-label">å°é¢:</span><img src="${p.coverImage}" style="max-width: 400px; margin-top: 10px;"></div>` : ''}
                </div>
            `;
            Modal.open('detailModal');
        } catch (error) {
            Toast.error('åŠ è½½è¯¦æƒ…å¤±è´¥: ' + error.message);
        } finally {
            Loading.hide();
        }
    },

    showReviewModal(id, action) {
        document.getElementById('reviewId').value = id;
        document.getElementById('reviewAction').value = action;
        document.getElementById('reviewTitle').textContent = action === 'approve' ? 'é€šè¿‡é¡¹ç›®' : 'æ‹’ç»é¡¹ç›®';
        document.getElementById('reviewComment').value = '';
        Modal.open('reviewModal');
    },

    async submitReview() {
        const id = document.getElementById('reviewId').value;
        const action = document.getElementById('reviewAction').value;
        const comment = document.getElementById('reviewComment').value.trim();

        try {
            Loading.show();
            const endpoint = action === 'approve'
                ? API_ENDPOINTS.crowdfunding.approve(id)
                : API_ENDPOINTS.crowdfunding.reject(id);

            await ApiClient.request(endpoint, {
                method: 'POST',
                body: { comment }
            });

            Toast.success(action === 'approve' ? 'å·²é€šè¿‡é¡¹ç›®' : 'å·²æ‹’ç»é¡¹ç›®');
            Modal.close('reviewModal');
            await this.loadStatistics();
            await this.loadProjects();
        } catch (error) {
            Toast.error('æ“ä½œå¤±è´¥: ' + error.message);
        } finally {
            Loading.hide();
        }
    }
};

window.crowdfundingPageHandlers.init();
</script>
