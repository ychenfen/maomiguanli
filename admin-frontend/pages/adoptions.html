<script>
// Initialize page state
window.adoptionPageState = window.adoptionPageState || {
    currentPage: 1,
    pageSize: 10,
    filters: {}
};

// Page handlers
window.adoptionPageHandlers = {
    async init() {
        await this.loadStatistics();
        await this.loadAdoptions();
    },

    async loadStatistics() {
        try {
            const stats = await ApiClient.request(API_ENDPOINTS.adoptions.statistics);
            document.getElementById('totalAdoptions').textContent = stats.total || 0;
            document.getElementById('pendingAdoptions').textContent = stats.pending || 0;
            document.getElementById('approvedAdoptions').textContent = stats.approved || 0;
            document.getElementById('rejectedAdoptions').textContent = stats.rejected || 0;
        } catch (error) {
            console.error('Load statistics error:', error);
        }
    },

    async loadAdoptions() {
        try {
            Loading.show();
            const params = {
                page: window.adoptionPageState.currentPage,
                size: window.adoptionPageState.pageSize,
                ...window.adoptionPageState.filters
            };

            const response = await ApiClient.request(API_ENDPOINTS.adoptions.list, {
                method: 'GET',
                params
            });

            this.renderTable(response.records || []);
            this.renderPagination(response.total || 0);
        } catch (error) {
            Toast.error('åŠ è½½ç”³è¯·åˆ—è¡¨å¤±è´¥: ' + error.message);
            document.getElementById('adoptionTableBody').innerHTML = `
                <tr><td colspan="7" class="text-center text-danger">åŠ è½½å¤±è´¥: ${error.message}</td></tr>
            `;
        } finally {
            Loading.hide();
        }
    },

    renderTable(adoptions) {
        const tbody = document.getElementById('adoptionTableBody');
        if (adoptions.length === 0) {
            tbody.innerHTML = '<tr><td colspan="7" class="text-center">æš‚æ— æ•°æ®</td></tr>';
            return;
        }

        tbody.innerHTML = adoptions.map(adoption => `
            <tr>
                <td>${adoption.id}</td>
                <td>${adoption.applicantName || '-'}</td>
                <td>${adoption.catName || '-'}</td>
                <td>${adoption.contactPhone || '-'}</td>
                <td>
                    <span class="badge badge-${this.getStatusColor(adoption.status)}">
                        ${this.getStatusText(adoption.status)}
                    </span>
                </td>
                <td>${Utils.formatDate(adoption.createTime)}</td>
                <td>
                    <button class="btn btn-sm btn-info" onclick="window.adoptionPageHandlers.showDetail(${adoption.id})">è¯¦æƒ…</button>
                    ${adoption.status === 'PENDING' ? `
                        <button class="btn btn-sm btn-success" onclick="window.adoptionPageHandlers.showReviewModal(${adoption.id}, 'approve')">é€šè¿‡</button>
                        <button class="btn btn-sm btn-danger" onclick="window.adoptionPageHandlers.showReviewModal(${adoption.id}, 'reject')">æ‹’ç»</button>
                    ` : ''}
                </td>
            </tr>
        `).join('');
    },

    renderPagination(total) {
        const totalPages = Math.ceil(total / window.adoptionPageState.pageSize);
        const container = document.getElementById('paginationContainer');

        if (totalPages <= 1) {
            container.innerHTML = '';
            return;
        }

        container.innerHTML = PaginationComponent.render(
            window.adoptionPageState.currentPage,
            totalPages,
            total,
            (page) => {
                window.adoptionPageState.currentPage = page;
                this.loadAdoptions();
            }
        );
    },

    getStatusColor(status) {
        const colors = {
            'PENDING': 'warning',
            'APPROVED': 'success',
            'REJECTED': 'danger',
            'CANCELLED': 'secondary'
        };
        return colors[status] || 'secondary';
    },

    getStatusText(status) {
        const texts = {
            'PENDING': 'å¾…å®¡æ ¸',
            'APPROVED': 'å·²é€šè¿‡',
            'REJECTED': 'å·²æ‹’ç»',
            'CANCELLED': 'å·²å–æ¶ˆ'
        };
        return texts[status] || status;
    },

    search() {
        const keyword = document.getElementById('searchInput').value.trim();
        const status = document.getElementById('statusFilter').value;

        window.adoptionPageState.filters = {};
        if (keyword) window.adoptionPageState.filters.keyword = keyword;
        if (status) window.adoptionPageState.filters.status = status;

        window.adoptionPageState.currentPage = 1;
        this.loadAdoptions();
    },

    reset() {
        document.getElementById('searchInput').value = '';
        document.getElementById('statusFilter').value = '';
        window.adoptionPageState.filters = {};
        window.adoptionPageState.currentPage = 1;
        this.loadAdoptions();
    },

    async showDetail(id) {
        try {
            Loading.show();
            const adoption = await ApiClient.request(API_ENDPOINTS.adoptions.detail(id));

            document.getElementById('detailContent').innerHTML = `
                <div class="detail-section">
                    <h4>ç”³è¯·ä¿¡æ¯</h4>
                    <div class="detail-row">
                        <span class="detail-label">ç”³è¯·ID:</span>
                        <span class="detail-value">${adoption.id}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">ç”³è¯·äºº:</span>
                        <span class="detail-value">${adoption.applicantName || '-'}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">çŒ«å’ª:</span>
                        <span class="detail-value">${adoption.catName || '-'}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">è”ç³»ç”µè¯:</span>
                        <span class="detail-value">${adoption.contactPhone || '-'}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">è”ç³»åœ°å€:</span>
                        <span class="detail-value">${adoption.contactAddress || '-'}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">ç”³è¯·ç†ç”±:</span>
                        <span class="detail-value">${adoption.reason || '-'}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">çŠ¶æ€:</span>
                        <span class="badge badge-${this.getStatusColor(adoption.status)}">
                            ${this.getStatusText(adoption.status)}
                        </span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">ç”³è¯·æ—¶é—´:</span>
                        <span class="detail-value">${Utils.formatDate(adoption.createTime)}</span>
                    </div>
                    ${adoption.reviewComment ? `
                        <div class="detail-row">
                            <span class="detail-label">å®¡æ ¸æ„è§:</span>
                            <span class="detail-value">${adoption.reviewComment}</span>
                        </div>
                    ` : ''}

            `;

            Modal.open('detailModal');
        } catch (error) {
            Toast.error('åŠ è½½è¯¦æƒ…å¤±è´¥: ' + error.message);
        } finally {
            Loading.hide();
        }
    },

    showReviewModal(id, action) {
        document.getElementById('reviewId').value = id;
        document.getElementById('reviewAction').value = action;
        document.getElementById('reviewTitle').textContent = action === 'approve' ? 'é€šè¿‡ç”³è¯·' : 'æ‹’ç»ç”³è¯·';
        document.getElementById('reviewComment').value = '';
        Modal.open('reviewModal');
    },

    async submitReview() {
        const id = document.getElementById('reviewId').value;
        const action = document.getElementById('reviewAction').value;
        const comment = document.getElementById('reviewComment').value.trim();

        if (!comment) {
            Toast.warning('è¯·è¾“å…¥å®¡æ ¸æ„è§');
            return;
        }

        try {
            Loading.show();
            const endpoint = action === 'approve'
                ? API_ENDPOINTS.adoptions.approve(id)
                : API_ENDPOINTS.adoptions.reject(id);

            await ApiClient.request(endpoint, {
                method: 'POST',
                body: { comment }
            });

            Toast.success(action === 'approve' ? 'å·²é€šè¿‡ç”³è¯·' : 'å·²æ‹’ç»ç”³è¯·');
            Modal.close('reviewModal');
            await this.loadStatistics();
            await this.loadAdoptions();
        } catch (error) {
            Toast.error('æ“ä½œå¤±è´¥: ' + error.message);
        } finally {
            Loading.hide();
        }
    }
};

// Initialize page

</script>
