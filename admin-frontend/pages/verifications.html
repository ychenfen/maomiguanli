<!-- Verification Management Page -->
<div class="page-container">
    <!-- Statistics -->
    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-card-icon" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">✓</div>
            <div class="stat-card-content">
                <div class="stat-card-value" id="totalVerifications">0</div>
                <div class="stat-card-label">总认证数</div>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-card-icon" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">⏳</div>
            <div class="stat-card-content">
                <div class="stat-card-value" id="pendingVerifications">0</div>
                <div class="stat-card-label">待审核</div>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-card-icon" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">✓</div>
            <div class="stat-card-content">
                <div class="stat-card-value" id="approvedVerifications">0</div>
                <div class="stat-card-label">已通过</div>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-card-icon" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);">✗</div>
            <div class="stat-card-content">
                <div class="stat-card-value" id="rejectedVerifications">0</div>
                <div class="stat-card-label">已拒绝</div>
            </div>
        </div>
    </div>

    <!-- Filters -->
    <div class="card">
        <div class="card-body">
            <div class="filter-row">
                <div class="filter-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="搜索用户名、真实姓名...">
                    <select id="statusFilter" class="form-control">
                        <option value="">全部状态</option>
                        <option value="PENDING">待审核</option>
                        <option value="APPROVED">已通过</option>
                        <option value="REJECTED">已拒绝</option>
                    </select>
                    <button class="btn btn-primary" onclick="window.verificationPageHandlers.search()">搜索</button>
                    <button class="btn btn-secondary" onclick="window.verificationPageHandlers.reset()">重置</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Table -->
    <div class="card">
        <div class="card-body">
            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>用户</th>
                            <th>真实姓名</th>
                            <th>身份证号</th>
                            <th>状态</th>
                            <th>申请时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="verificationTableBody">
                        <tr><td colspan="7" class="text-center">加载中...</td></tr>
                    </tbody>
                </table>
            </div>
            <div class="pagination-container" id="paginationContainer"></div>
        </div>
    </div>
</div>

<!-- Detail Modal -->
<div class="modal" id="detailModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-header">
            <h3>认证详情</h3>
            <button class="modal-close" onclick="Modal.close('detailModal')">&times;</button>
        </div>
        <div class="modal-body" id="detailContent"></div>
        <div class="modal-footer">
            <button class="btn btn-secondary" onclick="Modal.close('detailModal')">关闭</button>
        </div>
    </div>
</div>

<!-- Review Modal -->
<div class="modal" id="reviewModal">
    <div class="modal-dialog">
        <div class="modal-header">
            <h3 id="reviewTitle">审核认证</h3>
            <button class="modal-close" onclick="Modal.close('reviewModal')">&times;</button>
        </div>
        <div class="modal-body">
            <input type="hidden" id="reviewId">
            <input type="hidden" id="reviewAction">
            <div class="form-group">
                <label>审核意见</label>
                <textarea id="reviewComment" class="form-control" rows="4"></textarea>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" onclick="Modal.close('reviewModal')">取消</button>
            <button class="btn btn-primary" onclick="window.verificationPageHandlers.submitReview()">提交</button>
        </div>
    </div>
</div>

<script>
window.verificationPageState = window.verificationPageState || {
    currentPage: 1,
    pageSize: 10,
    filters: {}
};

window.verificationPageHandlers = {
    async init() {
        await this.loadStatistics();
        await this.loadVerifications();
    },

    async loadStatistics() {
        try {
            const stats = await ApiClient.request(API_ENDPOINTS.verifications.statistics);
            document.getElementById('totalVerifications').textContent = stats.total || 0;
            document.getElementById('pendingVerifications').textContent = stats.pending || 0;
            document.getElementById('approvedVerifications').textContent = stats.approved || 0;
            document.getElementById('rejectedVerifications').textContent = stats.rejected || 0;
        } catch (error) {
            console.error('Load statistics error:', error);
        }
    },

    async loadVerifications() {
        try {
            Loading.show();
            const params = {
                page: window.verificationPageState.currentPage,
                size: window.verificationPageState.pageSize,
                ...window.verificationPageState.filters
            };

            const response = await ApiClient.request(API_ENDPOINTS.verifications.list, {
                method: 'GET',
                params
            });

            this.renderTable(response.records || []);
            this.renderPagination(response.total || 0);
        } catch (error) {
            Toast.error('加载认证列表失败: ' + error.message);
            document.getElementById('verificationTableBody').innerHTML = `
                <tr><td colspan="7" class="text-center text-danger">加载失败: ${error.message}</td></tr>
            `;
        } finally {
            Loading.hide();
        }
    },

    renderTable(verifications) {
        const tbody = document.getElementById('verificationTableBody');
        if (verifications.length === 0) {
            tbody.innerHTML = '<tr><td colspan="7" class="text-center">暂无数据</td></tr>';
            return;
        }

        tbody.innerHTML = verifications.map(v => `
            <tr>
                <td>${v.id}</td>
                <td>${v.username || '-'}</td>
                <td>${v.realName || '-'}</td>
                <td>${v.idCard ? v.idCard.replace(/(\d{6})\d{8}(\d{4})/, '$1********$2') : '-'}</td>
                <td>
                    <span class="badge badge-${this.getStatusColor(v.status)}">
                        ${this.getStatusText(v.status)}
                    </span>
                </td>
                <td>${Utils.formatDate(v.createTime)}</td>
                <td>
                    <button class="btn btn-sm btn-info" onclick="window.verificationPageHandlers.showDetail(${v.id})">详情</button>
                    ${v.status === 'PENDING' ? `
                        <button class="btn btn-sm btn-success" onclick="window.verificationPageHandlers.showReviewModal(${v.id}, 'approve')">通过</button>
                        <button class="btn btn-sm btn-danger" onclick="window.verificationPageHandlers.showReviewModal(${v.id}, 'reject')">拒绝</button>
                    ` : ''}
                </td>
            </tr>
        `).join('');
    },

    renderPagination(total) {
        const totalPages = Math.ceil(total / window.verificationPageState.pageSize);
        const container = document.getElementById('paginationContainer');
        if (totalPages <= 1) {
            container.innerHTML = '';
            return;
        }
        container.innerHTML = PaginationComponent.render(
            window.verificationPageState.currentPage,
            totalPages,
            total,
            (page) => {
                window.verificationPageState.currentPage = page;
                this.loadVerifications();
            }
        );
    },

    getStatusColor(status) {
        return { 'PENDING': 'warning', 'APPROVED': 'success', 'REJECTED': 'danger' }[status] || 'secondary';
    },

    getStatusText(status) {
        return { 'PENDING': '待审核', 'APPROVED': '已通过', 'REJECTED': '已拒绝' }[status] || status;
    },

    search() {
        const keyword = document.getElementById('searchInput').value.trim();
        const status = document.getElementById('statusFilter').value;
        window.verificationPageState.filters = {};
        if (keyword) window.verificationPageState.filters.keyword = keyword;
        if (status) window.verificationPageState.filters.status = status;
        window.verificationPageState.currentPage = 1;
        this.loadVerifications();
    },

    reset() {
        document.getElementById('searchInput').value = '';
        document.getElementById('statusFilter').value = '';
        window.verificationPageState.filters = {};
        window.verificationPageState.currentPage = 1;
        this.loadVerifications();
    },

    async showDetail(id) {
        try {
            Loading.show();
            const v = await ApiClient.request(API_ENDPOINTS.verifications.detail(id));
            document.getElementById('detailContent').innerHTML = `
                <div class="detail-section">
                    <h4>认证信息</h4>
                    <div class="detail-row"><span class="detail-label">用户:</span><span class="detail-value">${v.username || '-'}</span></div>
                    <div class="detail-row"><span class="detail-label">真实姓名:</span><span class="detail-value">${v.realName || '-'}</span></div>
                    <div class="detail-row"><span class="detail-label">身份证号:</span><span class="detail-value">${v.idCard || '-'}</span></div>
                    <div class="detail-row"><span class="detail-label">状态:</span><span class="badge badge-${this.getStatusColor(v.status)}">${this.getStatusText(v.status)}</span></div>
                    <div class="detail-row"><span class="detail-label">申请时间:</span><span class="detail-value">${Utils.formatDate(v.createTime)}</span></div>
                    ${v.reviewComment ? `<div class="detail-row"><span class="detail-label">审核意见:</span><span class="detail-value">${v.reviewComment}</span></div>` : ''}
                    ${v.idCardFrontUrl ? `<div class="detail-row"><span class="detail-label">身份证正面:</span><img src="${v.idCardFrontUrl}" style="max-width: 300px; margin-top: 10px;"></div>` : ''}
                    ${v.idCardBackUrl ? `<div class="detail-row"><span class="detail-label">身份证反面:</span><img src="${v.idCardBackUrl}" style="max-width: 300px; margin-top: 10px;"></div>` : ''}
                </div>
            `;
            Modal.open('detailModal');
        } catch (error) {
            Toast.error('加载详情失败: ' + error.message);
        } finally {
            Loading.hide();
        }
    },

    showReviewModal(id, action) {
        document.getElementById('reviewId').value = id;
        document.getElementById('reviewAction').value = action;
        document.getElementById('reviewTitle').textContent = action === 'approve' ? '通过认证' : '拒绝认证';
        document.getElementById('reviewComment').value = '';
        Modal.open('reviewModal');
    },

    async submitReview() {
        const id = document.getElementById('reviewId').value;
        const action = document.getElementById('reviewAction').value;
        const comment = document.getElementById('reviewComment').value.trim();

        try {
            Loading.show();
            const endpoint = action === 'approve'
                ? API_ENDPOINTS.verifications.approve(id)
                : API_ENDPOINTS.verifications.reject(id);

            await ApiClient.request(endpoint, {
                method: 'POST',
                body: { comment }
            });

            Toast.success(action === 'approve' ? '已通过认证' : '已拒绝认证');
            Modal.close('reviewModal');
            await this.loadStatistics();
            await this.loadVerifications();
        } catch (error) {
            Toast.error('操作失败: ' + error.message);
        } finally {
            Loading.hide();
        }
    }
};

window.verificationPageHandlers.init();
</script>
