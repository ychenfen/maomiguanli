<script>
window.financePageState = window.financePageState || { currentPage: 1, pageSize: 10, filters: {} };

window.financePageHandlers = {
    async init() {
        await this.loadStatistics();
        await this.loadTransactions();
    },

    async loadStatistics() {
        try {
            const stats = await ApiClient.request(API_ENDPOINTS.finance.statistics);
            document.getElementById('totalTransactions').textContent = stats.total || 0;
            document.getElementById('totalIncome').textContent = Utils.formatCurrency(stats.income || 0);
            document.getElementById('totalExpense').textContent = Utils.formatCurrency(stats.expense || 0);
            document.getElementById('balance').textContent = Utils.formatCurrency((stats.income || 0) - (stats.expense || 0));
        } catch (error) {
            console.error('Load statistics error:', error);
        }
    },

    async loadTransactions() {
        try {
            Loading.show();
            const params = {
                page: window.financePageState.currentPage,
                size: window.financePageState.pageSize,
                ...window.financePageState.filters
            };

            const response = await ApiClient.request(API_ENDPOINTS.finance.list, {
                method: 'GET',
                params
            });

            this.renderTable(response.records || []);
            this.renderPagination(response.total || 0);
        } catch (error) {
            Toast.error('åŠ è½½äº¤æ˜“åˆ—è¡¨å¤±è´¥: ' + error.message);
            document.getElementById('financeTableBody').innerHTML = `
                <tr><td colspan="5" class="text-center text-danger">åŠ è½½å¤±è´¥: ${error.message}</td></tr>
            `;
        } finally {
            Loading.hide();
        }
    },

    renderTable(transactions) {
        const tbody = document.getElementById('financeTableBody');
        if (transactions.length === 0) {
            tbody.innerHTML = '<tr><td colspan="5" class="text-center">æš‚æ— æ•°æ®</td></tr>';
            return;
        }

        tbody.innerHTML = transactions.map(t => `
            <tr>
                <td>${t.id}</td>
                <td><span class="badge badge-${t.type === 'INCOME' ? 'success' : 'danger'}">${t.type === 'INCOME' ? 'æ”¶å…¥' : 'æ”¯å‡º'}</span></td>
                <td style="color: ${t.type === 'INCOME' ? '#67C23A' : '#F56C6C'}; font-weight: bold;">${t.type === 'INCOME' ? '+' : '-'}${Utils.formatCurrency(t.amount || 0)}</td>
                <td>${t.description || '-'}</td>
                <td>${Utils.formatDate(t.createTime)}</td>
            </tr>
        `).join('');
    },

    renderPagination(total) {
        const totalPages = Math.ceil(total / window.financePageState.pageSize);
        const container = document.getElementById('paginationContainer');
        if (totalPages <= 1) {
            container.innerHTML = '';
            return;
        }
        container.innerHTML = PaginationComponent.render(
            window.financePageState.currentPage,
            totalPages,
            total,
            (page) => {
                window.financePageState.currentPage = page;
                this.loadTransactions();
            }
        );
    },

    search() {
        const keyword = document.getElementById('searchInput').value.trim();
        const type = document.getElementById('typeFilter').value;
        window.financePageState.filters = {};
        if (keyword) window.financePageState.filters.keyword = keyword;
        if (type) window.financePageState.filters.type = type;
        window.financePageState.currentPage = 1;
        this.loadTransactions();
    },

    reset() {
        document.getElementById('searchInput').value = '';
        document.getElementById('typeFilter').value = '';
        window.financePageState.filters = {};
        window.financePageState.currentPage = 1;
        this.loadTransactions();
    }
};

window.financePageHandlers.init();
</script>
