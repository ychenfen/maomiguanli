<script>
window.rescuePageState = window.rescuePageState || { currentPage: 1, pageSize: 10, filters: {} };

window.rescuePageHandlers = {
    async init() {
        await this.loadStatistics();
        await this.loadRescues();
    },

    async loadStatistics() {
        try {
            const stats = await ApiClient.request(API_ENDPOINTS.rescues.statistics);
            document.getElementById('totalRescues').textContent = stats.total || 0;
            document.getElementById('pendingRescues').textContent = stats.pending || 0;
            document.getElementById('completedRescues').textContent = stats.completed || 0;
            document.getElementById('inProgressRescues').textContent = stats.inProgress || 0;
        } catch (error) {
            console.error('Load statistics error:', error);
        }
    },

    async loadRescues() {
        try {
            Loading.show();
            const params = {
                page: window.rescuePageState.currentPage,
                size: window.rescuePageState.pageSize,
                ...window.rescuePageState.filters
            };

            const response = await ApiClient.request(API_ENDPOINTS.rescues.list, {
                method: 'GET',
                params
            });

            this.renderTable(response.records || []);
            this.renderPagination(response.total || 0);
        } catch (error) {
            Toast.error('åŠ è½½æ•‘åŠ©åˆ—è¡¨å¤±è´¥: ' + error.message);
            document.getElementById('rescueTableBody').innerHTML = `
                <tr><td colspan="7" class="text-center text-danger">åŠ è½½å¤±è´¥: ${error.message}</td></tr>
            `;
        } finally {
            Loading.hide();
        }
    },

    renderTable(rescues) {
        const tbody = document.getElementById('rescueTableBody');
        if (rescues.length === 0) {
            tbody.innerHTML = '<tr><td colspan="7" class="text-center">æš‚æ— æ•°æ®</td></tr>';
            return;
        }

        tbody.innerHTML = rescues.map(r => `
            <tr>
                <td>${r.id}</td>
                <td>${r.reporterName || '-'}</td>
                <td>${r.location || '-'}</td>
                <td>${r.description ? (r.description.length > 30 ? r.description.substring(0, 30) + '...' : r.description) : '-'}</td>
                <td><span class="badge badge-${this.getStatusColor(r.status)}">${this.getStatusText(r.status)}</span></td>
                <td>${Utils.formatDate(r.createTime)}</td>
                <td>
                    <button class="btn btn-sm btn-info" onclick="window.rescuePageHandlers.showDetail(${r.id})">è¯¦æƒ…</button>
                    <button class="btn btn-sm btn-primary" onclick="window.rescuePageHandlers.showUpdateModal(${r.id}, '${r.status}')">æ›´æ–°</button>
                </td>
            </tr>
        `).join('');
    },

    renderPagination(total) {
        const totalPages = Math.ceil(total / window.rescuePageState.pageSize);
        const container = document.getElementById('paginationContainer');
        if (totalPages <= 1) {
            container.innerHTML = '';
            return;
        }
        container.innerHTML = PaginationComponent.render(
            window.rescuePageState.currentPage,
            totalPages,
            total,
            (page) => {
                window.rescuePageState.currentPage = page;
                this.loadRescues();
            }
        );
    },

    getStatusColor(status) {
        return { 'PENDING': 'warning', 'IN_PROGRESS': 'info', 'COMPLETED': 'success', 'CANCELLED': 'secondary' }[status] || 'secondary';
    },

    getStatusText(status) {
        return { 'PENDING': 'å¾…å¤„ç†', 'IN_PROGRESS': 'è¿›è¡Œä¸­', 'COMPLETED': 'å·²å®Œæˆ', 'CANCELLED': 'å·²å–æ¶ˆ' }[status] || status;
    },

    search() {
        const keyword = document.getElementById('searchInput').value.trim();
        const status = document.getElementById('statusFilter').value;
        window.rescuePageState.filters = {};
        if (keyword) window.rescuePageState.filters.keyword = keyword;
        if (status) window.rescuePageState.filters.status = status;
        window.rescuePageState.currentPage = 1;
        this.loadRescues();
    },

    reset() {
        document.getElementById('searchInput').value = '';
        document.getElementById('statusFilter').value = '';
        window.rescuePageState.filters = {};
        window.rescuePageState.currentPage = 1;
        this.loadRescues();
    },

    async showDetail(id) {
        try {
            Loading.show();
            const r = await ApiClient.request(API_ENDPOINTS.rescues.detail(id));
            document.getElementById('detailContent').innerHTML = `
                <div class="detail-section">
                    <h4>æ•‘åŠ©ä¿¡æ¯</h4>
                    <div class="detail-row"><span class="detail-label">æŠ¥å‘Šäºº:</span><span class="detail-value">${r.reporterName || '-'}</span></div>
                    <div class="detail-row"><span class="detail-label">è”ç³»æ–¹å¼:</span><span class="detail-value">${r.contactPhone || '-'}</span></div>
                    <div class="detail-row"><span class="detail-label">ä½ç½®:</span><span class="detail-value">${r.location || '-'}</span></div>
                    <div class="detail-row"><span class="detail-label">æè¿°:</span><span class="detail-value">${r.description || '-'}</span></div>
                    <div class="detail-row"><span class="detail-label">çŠ¶æ€:</span><span class="badge badge-${this.getStatusColor(r.status)}">${this.getStatusText(r.status)}</span></div>
                    <div class="detail-row"><span class="detail-label">æŠ¥å‘Šæ—¶é—´:</span><span class="detail-value">${Utils.formatDate(r.createTime)}</span></div>
                    ${r.photoUrl ? `<div class="detail-row"><span class="detail-label">ç…§ç‰‡:</span><img src="${r.photoUrl}" style="max-width: 400px; margin-top: 10px;"></div>` : ''}
                </div>
            `;
            Modal.open('detailModal');
        } catch (error) {
            Toast.error('åŠ è½½è¯¦æƒ…å¤±è´¥: ' + error.message);
        } finally {
            Loading.hide();
        }
    },

    showUpdateModal(id, currentStatus) {
        document.getElementById('updateId').value = id;
        document.getElementById('updateStatus').value = currentStatus;
        document.getElementById('updateNote').value = '';
        Modal.open('updateStatusModal');
    },

    async submitUpdate() {
        const id = document.getElementById('updateId').value;
        const status = document.getElementById('updateStatus').value;
        const note = document.getElementById('updateNote').value.trim();

        try {
            Loading.show();
            await ApiClient.request(API_ENDPOINTS.rescues.updateStatus(id), {
                method: 'PUT',
                body: { status, note }
            });

            Toast.success('æ›´æ–°æˆåŠŸ');
            Modal.close('updateStatusModal');
            await this.loadStatistics();
            await this.loadRescues();
        } catch (error) {
            Toast.error('æ›´æ–°å¤±è´¥: ' + error.message);
        } finally {
            Loading.hide();
        }
    }
};

window.rescuePageHandlers.init();
</script>
