<script>
window.dynamicsPageState = window.dynamicsPageState || { currentPage: 1, pageSize: 10, filters: {} };

window.dynamicsPageHandlers = {
    async init() {
        await this.loadStatistics();
        await this.loadDynamics();
    },

    async loadStatistics() {
        try {
            const stats = await ApiClient.request(API_ENDPOINTS.dynamics.statistics);
            document.getElementById('totalDynamics').textContent = stats.total || 0;
            document.getElementById('totalLikes').textContent = stats.likes || 0;
            document.getElementById('totalComments').textContent = stats.comments || 0;
            document.getElementById('todayDynamics').textContent = stats.today || 0;
        } catch (error) {
            console.error('Load statistics error:', error);
        }
    },

    async loadDynamics() {
        try {
            Loading.show();
            const params = {
                page: window.dynamicsPageState.currentPage,
                size: window.dynamicsPageState.pageSize,
                ...window.dynamicsPageState.filters
            };

            const response = await ApiClient.request(API_ENDPOINTS.dynamics.list, {
                method: 'GET',
                params
            });

            this.renderTable(response.records || []);
            this.renderPagination(response.total || 0);
        } catch (error) {
            Toast.error('åŠ è½½åŠ¨æ€åˆ—è¡¨å¤±è´¥: ' + error.message);
            document.getElementById('dynamicsTableBody').innerHTML = `
                <tr><td colspan="7" class="text-center text-danger">åŠ è½½å¤±è´¥: ${error.message}</td></tr>
            `;
        } finally {
            Loading.hide();
        }
    },

    renderTable(dynamics) {
        const tbody = document.getElementById('dynamicsTableBody');
        if (dynamics.length === 0) {
            tbody.innerHTML = '<tr><td colspan="7" class="text-center">æš‚æ— æ•°æ®</td></tr>';
            return;
        }

        tbody.innerHTML = dynamics.map(d => `
            <tr>
                <td>${d.id}</td>
                <td>${d.authorName || '-'}</td>
                <td>${d.content ? (d.content.length > 50 ? d.content.substring(0, 50) + '...' : d.content) : '-'}</td>
                <td>${d.likeCount || 0}</td>
                <td>${d.commentCount || 0}</td>
                <td>${Utils.formatDate(d.createTime)}</td>
                <td>
                    <button class="btn btn-sm btn-info" onclick="window.dynamicsPageHandlers.showDetail(${d.id})">è¯¦æƒ…</button>
                    <button class="btn btn-sm btn-danger" onclick="window.dynamicsPageHandlers.deleteDynamic(${d.id})">åˆ é™¤</button>
                </td>
            </tr>
        `).join('');
    },

    renderPagination(total) {
        const totalPages = Math.ceil(total / window.dynamicsPageState.pageSize);
        const container = document.getElementById('paginationContainer');
        if (totalPages <= 1) {
            container.innerHTML = '';
            return;
        }
        container.innerHTML = PaginationComponent.render(
            window.dynamicsPageState.currentPage,
            totalPages,
            total,
            (page) => {
                window.dynamicsPageState.currentPage = page;
                this.loadDynamics();
            }
        );
    },

    search() {
        const keyword = document.getElementById('searchInput').value.trim();
        window.dynamicsPageState.filters = {};
        if (keyword) window.dynamicsPageState.filters.keyword = keyword;
        window.dynamicsPageState.currentPage = 1;
        this.loadDynamics();
    },

    reset() {
        document.getElementById('searchInput').value = '';
        window.dynamicsPageState.filters = {};
        window.dynamicsPageState.currentPage = 1;
        this.loadDynamics();
    },

    async showDetail(id) {
        try {
            Loading.show();
            const d = await ApiClient.request(API_ENDPOINTS.dynamics.detail(id));
            document.getElementById('detailContent').innerHTML = `
                <div class="detail-section">
                    <h4>åŠ¨æ€ä¿¡æ¯</h4>
                    <div class="detail-row"><span class="detail-label">å‘å¸ƒè€…:</span><span class="detail-value">${d.authorName || '-'}</span></div>
                    <div class="detail-row"><span class="detail-label">å†…å®¹:</span><span class="detail-value">${d.content || '-'}</span></div>
                    <div class="detail-row"><span class="detail-label">ç‚¹èµæ•°:</span><span class="detail-value">${d.likeCount || 0}</span></div>
                    <div class="detail-row"><span class="detail-label">è¯„è®ºæ•°:</span><span class="detail-value">${d.commentCount || 0}</span></div>
                    <div class="detail-row"><span class="detail-label">å‘å¸ƒæ—¶é—´:</span><span class="detail-value">${Utils.formatDate(d.createTime)}</span></div>
                    ${d.images && d.images.length > 0 ? `<div class="detail-row"><span class="detail-label">å›¾ç‰‡:</span><div>${d.images.map(img => `<img src="${img}" style="max-width: 200px; margin: 5px;">`).join('')}</div></div>` : ''}
                </div>
            `;
            Modal.open('detailModal');
        } catch (error) {
            Toast.error('åŠ è½½è¯¦æƒ…å¤±è´¥: ' + error.message);
        } finally {
            Loading.hide();
        }
    },

    async deleteDynamic(id) {
        if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™æ¡åŠ¨æ€å—ï¼Ÿ')) return;

        try {
            Loading.show();
            await ApiClient.request(API_ENDPOINTS.dynamics.delete(id), {
                method: 'DELETE'
            });
            Toast.success('åˆ é™¤æˆåŠŸ');
            await this.loadStatistics();
            await this.loadDynamics();
        } catch (error) {
            Toast.error('åˆ é™¤å¤±è´¥: ' + error.message);
        } finally {
            Loading.hide();
        }
    }
};

window.dynamicsPageHandlers.init();
</script>
