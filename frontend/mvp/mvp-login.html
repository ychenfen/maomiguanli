<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MVP 登录</title>
  <link rel="stylesheet" href="/mvp/mvp.css" />
  <script src="/config.js"></script>
  <script src="/mvp/mvp.js"></script>
</head>
<body>
  <header>
    <h1>用户登录（MVP）</h1>
    <nav>
      <a href="/mvp/cloud-adoption-list.html">云养列表</a>
      <a href="/mvp/donation-projects.html">捐献项目</a>
    </nav>
  </header>

  <div class="card">
    <p class="small">登录后会把 token 写入 localStorage.user_token，供“我的”页面使用。</p>
    <label>用户名</label>
    <input id="username" value="admin" />
    <label>密码</label>
    <input id="password" type="password" value="123456" />
    <button id="loginBtn">登录</button>
    <pre id="result"></pre>
  </div>

  <script>
    const resultEl = document.getElementById('result');
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const formData = new URLSearchParams();
      formData.append('username', document.getElementById('username').value);
      formData.append('password', document.getElementById('password').value);

      try {
        const res = await fetch(`${MVP.API_BASE}/users/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: formData.toString()
        });
        const data = await res.json();
        if (data && data.data && data.data.token) {
          MVP.setToken(data.data.token);
        }
        resultEl.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        resultEl.textContent = String(err);
      }
    });
  </script>
</body>
</html>
