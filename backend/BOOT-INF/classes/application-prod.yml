# 生产环境配置
spring:
  # 数据源配置
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:cat_rescue}?useUnicode=true&characterEncoding=utf8&useSSL=true&serverTimezone=Asia/Shanghai
    username: ${MYSQL_USERNAME:root}
    password: ${MYSQL_PASSWORD}
    druid:
      # 生产环境禁用监控
      web-stat-filter:
        enabled: false
      stat-view-servlet:
        enabled: false

  # Redis 配置
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD}
      database: ${REDIS_DATABASE:0}

# JWT 配置 - 使用环境变量
jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:604800}

# 文件上传配置
file:
  upload-path: ${FILE_UPLOAD_PATH:/data/uploads/}

# CORS 配置
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:https://example.com}

# 日志配置 - 生产环境降低日志级别
logging:
  level:
    com.campus.cat: info
    com.campus.cat.module.*.mapper: warn
  file:
    name: /var/log/cat-rescue/app.log

# MyBatis-Plus 配置 - 生产环境关闭 SQL 日志
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.nologging.NoLoggingImpl
